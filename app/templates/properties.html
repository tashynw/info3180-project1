{% extends "base.html" %} {% block main %} {% include 'flash_messages.html' %}
<h1>Properties</h1>
<div
  style="
    display: grid;
    grid-template-columns: 3fr 3fr 3fr;
    margin-top: 15px;
    width: 100%;
    gap: 35px;
    margin-top: 30px;
  "
>
  {% for property in properties %}
  <div
    style="
      display: flex;
      flex-direction: column;
      border-radius: 20px;
      width: 100%;
      background-color: white;
    "
  >
    <img
      src="{{ url_for('get_image', filename=property.photo_filename) }}"
      width="100%"
      height="250"
    />
    <div
      style="
        padding: 10px;
        background-color: white;
        display: flex;
        flex-direction: column;
      "
    >
      <p style="font-weight: 500; font-size: 18px">
        {{ property.property_title }}
      </p>
      <div
        style="display: flex; flex-direction: row; gap: 5px; margin-top: -15px"
      >
        <i class="bi bi-geo-alt" style="color: #a0aec0;"></i>
        <p style="color: #a0aec0">{{ property.location }}</p>
      </div>
      <div
        style="
          background-color: #4299e1;
          border-radius: 20px;
          padding: 5px;
          display: flex;
          flex-direction: column;
          justify-content: center;
          width: 45%;
          align-items: center;
          height: 30px;
        "
      >
        <h6 style="color: white; margin: 0; margin-bottom: 1">
          {{ format_price(property.price) }}
        </h6>
      </div>
    </div>
    <a href="{{ url_for('get_property', propertyid=property.id) }}">
      <div
        style="
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          width: 100%;
          margin: 0 auto;
          background-color: #38b2ac;
          padding-top: 15px;
          padding-bottom: 10px;
          margin-top: 25px;
          cursor: pointer;
          border-bottom-left-radius: 5px;
          border-bottom-right-radius: 5px;
        "
      >
        <h5 style="color: white">View Property</h5>
      </div></a
    >
  </div>
  {% endfor %}
</div>
{% endblock %}
